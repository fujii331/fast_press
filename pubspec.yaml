name: fast_press
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.1
  hooks_riverpod: ^0.14.0+4
  audioplayers: ^0.20.1
  awesome_dialog: ^2.2.1
  flutter_spinkit: ^5.1.0
  shared_preferences: ^2.0.15
  package_info_plus: ^1.4.2
  url_launcher: ^6.1.3
  google_mobile_ads: ^1.3.0
  firebase_core: ^1.17.1
  firebase_remote_config: ^2.0.8
  firebase_database: ^9.0.15
  intl: ^ 0.17.0
  cupertino_icons: ^1.0.2
  floating_bottom_navigation_bar: ^1.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.2.3

  flutter_lints: ^2.0.0

flutter_native_splash:
  image: "assets/icons/splash.png"
  color: "f0f8ff"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/images/background/
    - assets/images/theme/

  fonts:
    - family: MPLUS1p
      fonts:
        - asset: assets/fonts/MPLUS1p-Regular.ttf
        - asset: assets/fonts/MPLUS1p-Bold.ttf
          weight: 700
    - family: KaiseiOpti
      fonts:
        - asset: assets/fonts/KaiseiOpti-Regular.ttf
        - asset: assets/fonts/KaiseiOpti-Bold.ttf
          weight: 700
    - family: YuseiMagic
      fonts:
        - asset: assets/fonts/YuseiMagic-Regular.ttf
